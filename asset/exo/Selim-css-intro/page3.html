    <header>

            <a href="page3.html">Contact</a>

    <main>
      <h1>Page 3: Contact</h1>
    
     <br><br><br>
    
    <form action="" class="formulaire">
    
        
        <div class="gauche">
           <label for="nom">Nom</label>
           <div class="class1"> <input type="text" name="nom" id="nom" required></div>
            <br>
            <label for="email">Email</label>
           <div class="class1"> <input type="text" name="email" id="email" required> </div>
            <br>
            <label for="Adresse">Adresse</label>
           <div class="class1"> <input type="text" name="Adresse" id="Adresse" required> </div>
            <br>
            <label for="ville">Ville</label>
          <div class="claas1">  <input list="listeville" id="ville" name="ville"> 
            <datalist id="listeville" name="Ville" required>
            <option value="Paris">Paris</option>
            <option value="Lyon">Lyon</option>
            <option value="Marseille">Marseille</option>
            <option value="Lille">Lille</option>
            <option value="Nice">Nice</option>
        </datalist> </div>
        <br>
        <label for="message">Message</label>
           <div class="class1"> <input type="text" name="message" id="message" required maxlength="25"></div>
            <br>
        
            <input type="submit" value="Envoyer">
        </div>
        

    <div class="droit">
        <label for="prenom">Prenom</label>
        <div class="class1"><input type="text" name="prenom" id="prenom" required></div>
        <br>
        <label for="tel">Téléphone</label>
        <div class="class1"> <input type="text" name="tel" id="tel" required pattern="\d{12}" ></div>
        <br>
        <label for="cp">Code Postale</label>
        <div class="class1"><input type="text" name="cp" id="cp"></div>
        <br>
        <label for="pays">Pays</label>
        <div class="class1"> <select id="pays" name="pays" required >
            <option value="USA">États-Unis</option>
            <option value="Canada">Canada</option>
            <option value="France">France</option>
            <option value="Allemagne">Allemagne</option>
            <option value="Japon">Japon</option>
            <option value="Brésil">Brésil</option>
            <option value="Chine">Chine</option>
            <option value="Inde" selected> Inde </option>
            <option value="Australie">Australie</option>
            <option value="Royaume-Uni">Royaume-Uni</option>
        </select></div>

    </div>
    </form>
</section>
<br><br>
